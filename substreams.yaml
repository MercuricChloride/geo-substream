specVersion: v0.1.0
package:
  name: "geo_substream"
  version: v1.0.2

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - schema.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/geo_substream.wasm

modules:
  - name: map_entries_added
    kind: map
    initialBlock: 36472424
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.EntriesAdded

  - name: store_addresses
    kind: store
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_entries_added

  - name: map_roles
    kind: map
    initialBlock: 36472424
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_addresses
        mode: get
    output:
      type: proto:schema.RolesRevoked

  - name: geo_out
    kind: map
    initialBlock: 36472424
    inputs:
      - map: map_entries_added
      - map: map_roles
    output:
      type: proto:schema.GeoOutput

  - name: graph_out
    kind: map
    initialBlock: 36472424
    inputs:
      - map: map_entries_added
    output:
      type: proto:substreams.entity.v1.EntityChanges

network: polygon
